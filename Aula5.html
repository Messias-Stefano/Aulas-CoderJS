        <body>
            <script>
                function VerificaMaior(Num1,Num2){

                    if(Num1 >= Num2){
                        return Num1 - Num2
                    }
                        
                    else{
                        return Num2 - Num1
                    }
                        
                }

                console.log(VerificaMaior(10,2))
            </script>
        </body>
