<html>
    <head>
      Terceira Aula - Fluxos  
    </head>
    <body>
        <script>
            var Num;

            Num = prompt("Informe um número entre 1 e 5 :");
            if (Num == 1)
                alert("O número informado é: Um");
            else if (Num == 2)
                alert("O número informado é: Dois");
            else if (Num == 3)
                alert("O número informado é:Tres")
            else if (Num == 4)
                alert("O número informado é: Quatro");
            else
                alert("O número informado é: Cinco");

        </script>
    </body>
</html>
